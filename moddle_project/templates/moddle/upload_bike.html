{% extends 'moddle/base.html' %}
{% block body_block %}
	 <h1>Adding a new bike...</h1>
		<form id="bike_form" method="post" action="/{{user.username}}/addbike/"
        enctype="multipart/form-data">

			{% csrf_token %}

			<!-- Display each form element in a <p> tag -->
			{% for field in form %}
			<p>
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
			</p>
			{% endfor %}

			<p>
			<!-- Provide a button to click to submit the form. -->
			<input type="submit" name="submit" value="Add this bike" />
			</p>
		</form>
{% endblock %}
