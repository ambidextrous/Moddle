<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var myLatlng = {lat: 55.87371280304047, lng: -4.2924705147743225};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatlng
        });


		

		google.maps.event.addListener(map, "click", function (e) {

			//lat and lng is available in e object
			var latLng = e.latLng;
			var userChosenLat = e.latLng.lat();
			var userChosenLong = e.latLng.lng()
			console.log('userChosenLat = ', e.latLng.lat());
			console.log('userChosenLong = ', e.latLng.lng());
		});		
		
		
	
    }
	  
	  

	  
	  
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVZpuFDB4wTBAxpaLPKEtQXIgMvkxUTz8&callback=initMap">
    </script>
  </body>
</html>
